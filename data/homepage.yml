# Client & Work
client_and_work:
  title: "Portfolio"
  enable: true
  
  enable_clients: false
  clients:
    - logo:
        x: "img/clients/asgardia.png"
        _2x: "img/clients/asgardia@2x.png"
      alt: "Asgardia"

    - logo:
        x: "img/clients/earth-2.png"
        _2x: "img/clients/earth-2@2x.png"
      alt: "Earth 2.0"

    - logo:
        x: "img/clients/goldline.png"
        _2x: "img/clients/goldline@2x.png"
      alt: "Goldline"

    - logo:
        x: "img/clients/kanba.png"
        _2x: "img/clients/kanba@2x.png"
      alt: "Kanba"

    - logo:
        x: "img/clients/zoo-tv.png"
        _2x: "img/clients/zoo-tv@2x.png"
      alt: "Zoo"

    - logo:
        x: "img/clients/ztos.png"
        _2x: "img/clients/ztos@2x.png"
      alt: "Ztos"

  works:
    - title: "HED calculator"
      description: "An application to calculate HLA Evolutionary Divergence for Class I and Class II loci."
      button:
        icon: "icon-arrow-right"
        btnText: "Launch Application"
        URL: "https://txor.shinyapps.io/ched/"
      image:  
        x: "img/works/cHED.JPG"
        _2x: "img/works/cHED.JPG"
      is_even: false
  
    - title: "R package {histoc}"
      description: "An R package for histocompatibility analysis performed on kidney transplantation in allocation systems."
      button:
        icon: "icon-arrow-right"
        btnText: "Launch package site"
        URL: "https://txopen.github.io/histoc/index.html"
      image:  
        x: "img/works/histoc.JPG"
        _2x: "img/works/histoc.JPG"
      is_even: true
  
    - title: "R package {simK}"
      description: "Synthetic data on kidney transplantation can be generated with the R package {simK}. These data is particularly useful to do simulations on KARS."
      button:
        icon: "icon-arrow-right"
        btnText: "Launch package site"
        URL: "https://txopen.github.io/simK/index.html"
      image:  
        x: "img/works/simK.JPG"
        _2x: "img/works/simK.JPG"
      is_even: false
      
    - title: "Kidney Allocation Rules Simulator (KARS)"
      description: "The Kidney Allocation Rules Simulator (KARS) is an application that allows to simulate different kidney allocation rules in transplantation. Before implementing new rules, it is necessary to test them in order to dissipate, as much as possible, doubts questioning implementation’s success. The development of this application had as motivation being an aid to clarify the usefulness and efficiency of new set of rules for kidney allocation."
      button:
        icon: "icon-arrow-right"
        btnText: "Launch Application"
        URL: "https://txor.shinyapps.io/kars/"
      image:  
        x: "img/works/kars.jpg"
        _2x: "img/works/kars.jpg"
      is_even: true

    - title: "Score Tx"
      description: "Deceased donors’ kidneys for transplantation are a scarce good, so their use should be made in order to guarantee a good outcome as far as possible. Score Tx compile risk scores that can predict the outcome inherent to the donor-recipient pair in transplantation allowing better decision making in the allocation of organs and in patients’ clinical management."
      button:
        icon: "icon-arrow-right"
        btnText: "Launch Application"
        URL: "https://balima.shinyapps.io/scoreTx/"
      image:
        x: "img/works/scoretx.jpg"
        _2x: "img/works/scoretx.jpg"
      is_even: false
      
    - title: "Calculated panel reactive antibodies (CPRA)"
      description: "CPRA is a sensitization measure used to classify and prioritize transplant candidates in different kidney transplant allocation systems. CPRA is based on identification of HLA unacceptable on potential organ donors making a transplant candidate ineligible for transplantation. Portuguese cPRA calculator is an online estimator based on HLA allelic and haplotypic frequencies from Portuguese donors."
      button:
        icon: "icon-arrow-right"
        btnText: "Launch Application"
        URL: "https://bioestatisticas.wixsite.com/bioestatisticas/cpra"
      image:
        x: "img/works/cpra.jpg"
        _2x: "img/works/cpra.jpg"
      is_even: true
      
    - title: "Renal transplant activity in Portugal"
      description: "Renal transplant activity in Portugal is a shiny application to report annual renal transplantation activity in Portugal."
      button:
        icon: "icon-arrow-right"
        btnText: "Launch Application"
        URL: "https://bioestatisticas.shinyapps.io/apptxpt/"
      image:
        x: "img/works/TxRenal.jpg"
        _2x: "img/works/TxRenal.jpg"
      is_even: false

    - title: "Renal transplantation - Portugal within the EU28"
      description: "Renal transplantation - Portugal within the EU28 is a shiny application to compare Portugal with other countries from EU28 regarding annual renal transplantation activity ."
      button:
        icon: "icon-arrow-right"
        btnText: "Launch Application"
        URL: "https://bioestatisticas.shinyapps.io/appue28/"
      image:
        x: "img/works/PTwithinEU.jpg"
        _2x: "img/works/PTwithinEU.jpg"
      is_even: true

