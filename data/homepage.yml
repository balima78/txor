# about
about:
  enable: true
  title: "About"
  content: 
    <p class="lead">
    Assemble open data on transplantation (patients and donors) and make it available, 
    in a transparent and accessible way, to all interested parties; 
    </p>
    <p class="lead">
    Carry out statistical and epidemiological analyzes with open data on transplantation to generate 
    knowledge. 
    </p>
    <p class="lead">
    Defining organ allocation algorithms that guarantee equity of access to a scarce resource as organs for transplantation. 
    </p>
    <p class="lead">
    Providing accurate, clear and transparent information on transplantation activities in Portugal. 
    </p>
    <p class="lead">
    Enabling decision-making based on evidence of data. 
    </p>
  button:
    icon: "icon-arrow-right"
    btnText: "Publications"
    URL: "https://bioestatisticas.wixsite.com/bioestatisticas/publicacoes"
  image:
    x: "img/who-am-i/od2.jpg"
    _2x: "img/who-am-i/od2.jpg"

